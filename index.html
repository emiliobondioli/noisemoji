<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noisemoji</title>
  </head>
  <body>
    <div id="app">
      <div class="tools">
        <div class="slider">
          <label for="config-speed">⌛</label>
          <input
            type="range"
            min="0"
            max="0.02"
            step="0.001"
            data-param="speed"
            id="config-speed"
          />
        </div>
        <div class="slider">
          <label for="config-scale">🌀</label>
          <input
            type="range"
            min="0.5"
            max="100"
            step="0.5"
            data-param="scale"
            id="config-scale"
          />
        </div>
        <div class="slider">
          <label for="config-radius">🕳️</label>
          <input
            type="range"
            min="0.1"
            max="10"
            step="0.1"
            data-param="radius"
            id="config-radius"
          />
        </div>
        <button data-map="base" class="map-button active">🌈</button>
        <button data-map="terrain" class="map-button">🌎</button>
      </div>
      <span id="sample">⛔</span>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
